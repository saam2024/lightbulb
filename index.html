<html>
    <head>
        <title>light bulb</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body class="bg-black">
        <div class="flex justify-around mx-10 my-20">
            <i id= "light" class="fa-solid fa-lightbulb text-gray-400 text-[400px]"></i>
            <div class="w-[350px] h-[350px] bg-gray-50 mt-10 grid grid-cols-3 py-10 px-10">

                <div class="w-[50px] h-[50px] bg-gray-500 mt-[100px] ml-[-30px] rounded-full"></div>
                <div>
                    <button id= "onBtn" class="w-[70px] h-[100px] bg-white  mt-10 ml-2 border-2 border-gray-200"></button>
                    <button id= "offBtn" class="w-[70px] h-[100px] bg-white ml-2 border-2 border-gray-200"></button>
                </div>

               <div class="w-[50px] h-[50px] bg-gray-500 mt-[100px] ml-[70px] rounded-full"></div>
            </div>
        </div>
        <script src="lightbulb.js"></script>
    </body>
</html>
